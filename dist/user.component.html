<div class="panel panel-info">
  <div class="panel-heading">
    <!--<h3 class="panel-title">{{$ctrl.user.fullName}}</h3>-->
    <h3 class="panel-title">{{$ctrl.user.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">

      <div class="col-md-3 col-lg-3 " align="center">
        <avatar user='$ctrl.user'></avatar>
      </div>

      <div class=" col-md-9 col-lg-9 ">
        <table class="table table-user-information">
          <tbody>

            <tr>
              <td>City</td>
              <td>{{$ctrl.user.address.city}}</td>
            </tr>
            <tr>
              <td>website</td>
              <td>{{$ctrl.user.website}}</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>{{$ctrl.user.phone}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td><a ng-href="user.email">{{$ctrl.user.email}}</a></td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
